<!DOCTYPE>
<html lang="en">
  <head>
    <title>Lable mashine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="status">Connecting ...</div>
    <h1>Identifier:</h1>
    <pre id="identifier"></pre>
    <h1>State:</h1>

    <label>Title: </label>
    <select id="title-state">
      <option value="0">Unknown</option>
      <option value="1">Wrong</option>
      <option value="4">Perfect</option>
    </select>
    <br>
    <label>Text: </label>
    <select id="text-state">
      <option value="0">Unknown</option>
      <option value="1">Wrong</option>
      <option value="2">Bad</option>
      <option value="3">Good</option>
      <option value="4">Perfect</option>
    </select>
    <br>
    <label>Image: </label>
    <select id="image-state">
      <option value="0">Unknown</option>
      <option value="1">Wrong</option>
      <option value="3">Good</option>
      <option value="4">Perfect</option>
    </select>

    <h1>Title:</h1>
    <pre id="diff-title"></pre>
    <h1>Image:</h1>
    <pre id="diff-image"></pre>
    <table id="image-table"></table>
    <h1>Text:</h1>
    <pre id="diff-text"></pre>
    <div id="buttons">
      <button id="left" style="visibility: hidden;">&lsaquo;</button>
      <button id="refresh">Refresh</button>
      <a id="open" href="about:blank" target="_blank">
        <button>Open</button>
      </a>
      <button id="right" style="visibility: hidden;">&rsaquo;</button>
    </div>
    <script src="diff.js"></script>
    <script src="script.js"></script>
  </body>
</html>
